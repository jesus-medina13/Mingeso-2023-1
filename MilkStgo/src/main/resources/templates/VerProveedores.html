<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>MilkStgo</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <style>
    body {
      background-color: #543D37;
    }
  </style>
</head>
<div class="container">
  <h1 align = center style="color: white"><b1>LISTA DE PROVEEDORES</b1></h1>
</div>

<div class="container-sm">
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th>Código</th>
      <th>Nombre</th>
      <th>Categoría</th>
      <th>Retención</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="proveedores:${proveedores}">
      <td th:text="${proveedores.codigo}"></td>
      <td th:text="${proveedores.nombre}"></td>
      <td th:text="${proveedores.categoria}"></td>
      <td th:text="${proveedores.retencion}"></td>

      <td>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="d-grid gap-2">
  <a class="btn btn-light" type="button" href="/">Volver al menu</a>
  <a class="btn btn-light" type="button" href="/crearProveedor">Agregar un Proveedor</a>
</div>
</body>
</html>
