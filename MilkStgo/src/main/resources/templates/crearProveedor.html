<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MilkStgo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body {
            background-color: #543D37;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 align = center style="color: white"><b1>AGREGAR UN PROVEEDOR</b1></h1>
</div>

    <div class = "mainclass">
        <form  th:action="@{/crearProveedor}" method="POST">
            <h1><b>Agregar nuevo Proveedor</b></h1>
            <div class="formcontainer">
                <hr/>
                <div class="container">
                    <label><strong>Codigo</strong></label>
                    <input type="text" id = "codigo"
                           placeholder="Ingrese el código del proveedor" name="codigo" required>
                    <label><strong>Nombre</strong></label>
                    <input type="text" id = "nombre"
                           placeholder="Ingrese el nombre del proveedor" name="nombre" required>
                    <label><strong>Categoría</strong></label>
                    <input type="text" id = "categoria"
                           placeholder="Ingrese la categoria del proveedor" name="categoria" required>
                    <label><strong>Retención</strong></label>
                    <input type="text" id = "fecha"
                           placeholder="Ingrese retención del proveedor (Si / No)" name="retencion" required>
                </div>
                <button type="submit">Registrar Proveedor</button>
            </div>
        </form>
    </div>
    <div class="d-grid gap-2">
        <a class="btn btn-light" type="button" href="/proveedores">Ver Proveedores</a>
    </div>
</body>
</html>
