<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>MilkStgo</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <style>
    body {
      background-color: #543D37;
    }
  </style>
</head>
<body>
<div class = "f">
  <div class="container">
    <h1><b>Subir el archivo de turnos</b></h1>
    <form th:action="@{/subirArchivo}" method="POST" enctype="multipart/form-data">
      <br>
      <input type="file" class="form-control" name="file" accept = ".csv">
      <br>
      <input class = "btn btn-light"
             type="submit" value="Subir el archivo">
    </form>
    <br>
    <u><b> <h2 th:text="${mensaje}"></h2></b></u>
  </div>
</div>
<br>
<hr>

<div class="d-grid gap-2">
  <a class="btn btn-light" type="button" href="/">Volver al menu</a>
  <a class="btn btn-light" type="button" href="/acopios">Ver Acopios</a>
</div>
</body>
</html>
